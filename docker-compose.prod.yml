# ============================================================================
# オリエンタルシナジー 本番環境 Docker Compose
# ============================================================================

version: '3.8'

services:
  # FastAPI バックエンド
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: oriental_backend_prod
    restart: always
    ports:
      - "8000:8000"
    volumes:
      # データベースと必要なファイルのみマウント
      - backend_data:/app/data
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
      - DATABASE_URL=sqlite:////app/data/oriental_synergy.db
    env_file:
      - ./backend/.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - oriental_network

  # Next.js フロントエンド
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: oriental_frontend_prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    env_file:
      - ./frontend/.env.local
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - oriental_network

volumes:
  backend_data:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local

networks:
  oriental_network:
    driver: bridge





